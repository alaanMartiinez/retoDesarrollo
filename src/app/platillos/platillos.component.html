<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="idMeal">
        <th mat-header-cell *matHeaderCellDef> idMeal </th>
        <td mat-cell *matCellDef="let element"> {{element.idMeal}} </td>
      </ng-container>

      <ng-container matColumnDef="strMeal">
        <th mat-header-cell *matHeaderCellDef> Name Meal </th>
        <td mat-cell *matCellDef="let element"> {{element.strMeal}} </td>
      </ng-container>
  
      <ng-container matColumnDef="strMealThumb">
        <th mat-header-cell *matHeaderCellDef> Image Meal </th>
        <td mat-cell *matCellDef="let element">
            <img src="{{element.strMealThumb}}" style="width: 100px;">
        </td>
      </ng-container>
  
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getDetails(row)"></tr>
    </table>
  </div>
